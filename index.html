<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            padding: 2px 16px;
            width: 40%;
            height: 400px;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr 2fr;

        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            margin-top: 50px;


        }
    </style>
</head>

<body>
    <div class="container">
    <div class="card" style="background-color: gray;color: white;text-align: center;align-content: center;">
        Image</div>
    <div class="card" style="text-align: justify;">
        <h2>Card Title</h2>
        <p>This is a wider card with supporting text below as a natural lead-in to additinal content.
            This content is a little bit longer.
        </p>
        <p style="color: gray;"><small>Last updated 3 mins ago.</small></p>
    </div>
    </div>
</body>

</html>
